<!DOCTYPE html>

<html>

    <head>

        <!-- Use Font Awesome for icons -->
        <script src="https://kit.fontawesome.com/8853004b20.js" crossorigin="anonymous"></script>
        <!-- Use styles.css file -->
        <link rel="stylesheet" href="styles.css">
        <!-- Google Fonts: Montserrat Light 300, Righteous -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

        <title>
            To-do List
        </title>

    </head>


    <body class="flex-center">

        <h1>To-Do List</h1>

        <div id="outer-container" class="flex-center outer-container">

            <div id="to-help-center-with-flex">.</div>

            <div id="app-container" class="flex-center">

                <div id="top-section">
                    <div id="input-box-div">
                        <input type="text" id="input-box" class="max-w-h" placeholder="Enter Task here">
                    </div>
                    <div id="add-btn-div">
                        <button id="add-btn" class="max-w-h btn" onclick="addToDo()">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>

                <div id="middle-section"></div>


                <div id="bottom-section">
                    <div id="clear-all-btn-div">
                        <button id="clear-all-btn" class="max-w-h btn" onclick="clearAll()">Clear all</button>
                    </div>
                </div>

            </div>

            <div id="show-customize-div" class="hidden">
                Show customization panel
                <input type="checkbox" id="show-customization-checkbox" onclick="togglePreferences()">
            </div>

        </div>

        <form id="customization-panel" class="customization-panel hidden">

            <div id="animation-selection-div">
                CHOOSE ANIMATIONS:
                
                <div id="item-delete-div">Item delete:
                    
                    <div id="disappear-div" class="radio-option">
                        <input type="radio" id="disappear" name="animation-selection" value="disappear" checked="checked">
                        <label for="disappear" class="radio-label">Disappear</label>
                    </div>
                    
                    <div id="drop-off-div" class="radio-option">
                        <input type="radio" id="drop-off" name="animation-selection" value="drop-off">
                        <label for="drop-off" class="radio-label">Drop-off</label>
                    </div>
                    
                    <div id="none-div" class="radio-option">
                        <input type="radio" id="none" name="animation-selection" value="none">
                        <label for="none" class="radio-label">None</label>
                    </div>

                </div>

            </div>

            <div id="color-selection-div">
                CHOOSE COLORS:
                
                <div id="color-for-important-div">Important color:
                    
                    <div id="red-div" class="radio-option">
                        <input type="radio" id="red" name="color-selection" value="red" checked="checked">
                        <label for="red" class="radio-label">Red</label>
                    </div>
                    
                    <div id="blue-div" class="radio-option">
                        <input type="radio" id="blue" name="color-selection" value="blue">
                        <label for="blue" class="radio-label">Blue</label>
                    </div>
                    
                    <div id="yellow-div" class="radio-option">
                        <input type="radio" id="yellow" name="color-selection" value="yellow">
                        <label for="yellow" class="radio-label">Yellow</label>
                    </div>

                </div>

            </div>

        </form>

    </body>


    <!-- Enable Javascript -->
    <script src="script.js"></script>


    <footer>
        Paul C 2021 - ..... GitHub: https://github.com/pcon92
    </footer>

</html>
